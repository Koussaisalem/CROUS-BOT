name: CROUS Monitor

on:
  workflow_dispatch:
    inputs:
      test_telegram:
        description: "Send one Telegram healthcheck message before polling"
        type: boolean
        required: false
        default: false
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: read

concurrency:
  group: crous-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure state directory
        run: mkdir -p .state

      - name: Restore previous dedup state
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: crous-state-${{ github.run_id }}
          restore-keys: |
            crous-state-

      - name: Run one polling cycle
        env:
          CROUS_SEARCH_URL: ${{ secrets.CROUS_SEARCH_URL }}
          CROUS_SEARCH_URLS: ${{ secrets.CROUS_SEARCH_URLS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
          POLL_INTERVAL_SECONDS: "300"
          POLL_JITTER_SECONDS: "0"
          HTTP_TIMEOUT_SECONDS: "20"
          HTTP_MAX_RETRIES: "2"
          STATE_DB_PATH: .state/state.db
          LOG_LEVEL: INFO
          USER_AGENT: CROUS-BOT/1.0 (+personal-use; github-actions)
          FILTER_MAX_PRICE_EUR: ""
          FILTER_INCLUDE_KEYWORDS: ""
          HEARTBEAT_ENABLED: "true"
          HEARTBEAT_INTERVAL_HOURS: "168"
          ERROR_ALERT_THRESHOLD: "3"
          ERROR_ALERT_COOLDOWN_MINUTES: "180"
        run: |
          EXTRA_ARGS=""
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.test_telegram }}" = "true" ]; then
            EXTRA_ARGS="--test-telegram"
          fi
          python -m src.main --once ${EXTRA_ARGS}

      - name: Save updated dedup state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .state
          key: crous-state-${{ github.run_id }}